server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
}
server {
        listen 443 quic reuseport;
        listen 443 ssl;
        server_name api.eco-mos.ru;
        http2 on;
        http3 on;
        quic_gso on;
        quic_retry on;

        ssl_certificate /etc/nginx/certs/crt.txt;
        ssl_certificate_key /etc/nginx/certs/key.txt;
        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA->

        add_header Alt-Svc 'h3=":443";max=86400';
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        client_max_body_size 20M;

        location / {
                proxy_pass http://backend:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods *;
                add_header Access-Control-Allow-Headers *;
        }

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
}
